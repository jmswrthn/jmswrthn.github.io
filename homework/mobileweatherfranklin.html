<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Franklin, ID Weather</title>
        <meta name="viewport" content="width=devicewidth">
        <!--<link type="text/css" rel="stylesheet" href="normalize.css">-->
        <link type="text/css" rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <h1 id="logo">Local Weather</h1>
        </header>

        <main>
            <section id="city">
                <select>
                    <option value="Franklin">Franklin, ID</option>
                    <option value="Greenville">Greenville, SC</option>
                    <option value="Springfield">Springfield, IL</option>
                </select>
            </section>
            <section id="Tempatures">
                <h2>Current Temp</h2>
                <p id="tempature">67°</p>
                <h3 id="hightemp">90°</h3>
                <h3 id="lowtemp">66°</h3>
                <h3 id="Summmary">Sunny</h3>
            </section>
            <section id="precipwinddir">
                <h4 id="precip">Precip:0</h4>
                <h4 id="wind">Wind: 1 - 5mph</h4>
                <h4 id="direction">Direction: Southwest</h4>
            </section>
        </main>
        <footer>

        </footer>
    </body>

</html>
