<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Franklin, ID Weather</title>
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <section id="logo">
                <h1>Worth Weather</h1>
            </section>
        </header>

        <main>
            <section id="city">
                <h2>For The City Of</h2>
                <div id="selectcity">
                <select>
                    <option value="Franklin">Franklin, ID 83237</option>
                    <option value="Greenville">Greenville, SC 29601</option>
                    <option value="Springfield">Springfield, IL 62701</option>
                </select>
                </div>
            </section>
            <section id="temp-box">
                <h2>Current Temp</h2>
                <p id="tempature">67°</p>
                <h3 id="lowtemp">Low Temp<br>66°</h3>
                <h3 id="hightemp">High Temp<br>90°</h3>
                <h3 id="Summary">Sunny</h3>
            </section>
            <section id="precipwinddir">
                <h4 id="precip">Precip:<br> 0</h4>
                <h4 id="wind">Wind:<br>1 - 5mph</h4>
                <h4 id="direction">Direction:<br>Southwest</h4>
            </section>
            <section id="hourly hide-small">
            </section>
        </main>
        <footer>
            <a href="/images/smallscreen.png">Wireframe</a>
        </footer>
    </body>

</html>
